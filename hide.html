<!DOCTYPE html>
<html>

<head>
    <style>
        #myDIV {
            width: 100%;
            height: 100%;
            padding: 900px 0;
            text-align: center;
            background-repeat: no-repeat;
            background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR3cOQs8q2_lL9L5Pp6oQj_Gdj1L0O0U3UZJw&s);
            margin-top: 20px; height: 800px; ;width: 700px;
        }
    </style>
</head>

<body>

    <button onclick="myFunction()">Click Me to Toggle</button>

    <div id="myDIV">
        This is my DIV element.
    </div>

    <script>
        function myFunction() {
            var x = document.getElementById("myDIV");
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }
    </script>

</body>

</html>
